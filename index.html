<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Todo List</title>
    </head>
    <body>
        <h1>Tareas</h1>
        <form id="form">
            <input type="text" class="input" id="input" placeholder="Ingresa tu tarea" autocomplete="off">
            <ul class="todos" id="todos"></ul>
        </form>
        <small>Un click para marcar como completa. <br> Doble click para borrar la tarea</small>
        <script src="script.js"></script>
    </body>
</html>
